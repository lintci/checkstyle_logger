apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.puppycrawl.tools:checkstyle:6.6'

    testCompile 'junit:junit:4.11'
}

task fatJar(type: Jar) {
    baseName = project.name + '6.6-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest { attributes 'Main-Class': 'com.puppycrawl.tools.checkstyle.Main' }
    with jar
}
